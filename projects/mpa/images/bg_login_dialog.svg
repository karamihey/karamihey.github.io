<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .cls-1 {
        fill: #000;
      }

      .cls-1, .cls-2 {
        opacity: 0.5;
      }

      .cls-2 {
        fill: url(#linear-gradient-1);
      }
    </style>

    <linearGradient id="linear-gradient-1" gradientUnits="userSpaceOnUse" x1="420" y1="1080" x2="1500">
      <stop offset="0" stop-color="#0072ff"/>
      <stop offset="1" stop-color="#00c6ff"/>
    </linearGradient>
  </defs>
  <g>
    <rect width="1920" height="1080" class="cls-1"/>
    <rect width="1920" height="1080" class="cls-2"/>
  </g>
</svg>
