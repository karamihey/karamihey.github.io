<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Title</title>

  <link rel="stylesheet" href="css/index.css"/>
</head>
<body class="student-portal student-login-page">
<header class="header header-login">
  <div class="header-container">
    <a class="logotype" href="/">
      <img src="images/logo.png" alt="Little Sponges" />
    </a>
  </div>
</header>

<div class="title">Welcome to Little Sponges!</div>

<div class="login-form">
  <div class="form-container">
    <div class="tooltip-container">
      <div class="sign"></div>
      <div class="popup">
        Please enter student username and password to log into Little sponges. If you need help with your account, please contact your school.
      </div>
    </div>


    <form action="" method="post" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" value="" name="_username" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="_password" id="password">
    </div>

    <button type="submit" class="default-btn submit-btn">
      GO <span class="arrow"></span>
    </button>
    </form>

  </div>
</div>
</body>
</html>
